name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "~/perfume-backend"
          debug: true
          use_insecure_cipher: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd ~/perfume-backend

            echo "ğŸ’¾ Backing up database (if exists)..."
            if [ -f .tmp/data.db ]; then
              cp .tmp/data.db .tmp/data.db.backup.$(date +%Y%m%d_%H%M%S)
              echo "âœ… Database backed up"
            fi

            echo "ğŸ§¹ Stopping old backend container (preserving volumes)..."
            docker-compose stop || true
            docker-compose rm -f || true

            echo "ğŸš§ Rebuilding backend image..."
            docker-compose build --no-cache

            echo "ğŸš€ Starting backend container..."
            docker-compose up -d

            echo "â³ Waiting for Strapi to be ready..."
            sleep 15

            echo "ğŸ“¦ Running import scripts..."
            docker-compose exec -T backend npm run import || echo "âš ï¸ Import script completed with warnings"

            echo "âœ… Backend deployed successfully at http://kioskapi.gandom-perfume.ir:1337"
          debug: true
          use_insecure_cipher: true
